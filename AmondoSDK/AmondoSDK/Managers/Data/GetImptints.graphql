query GetImprints($first: Int, $skip: Int) {
    imprints(first: $first, skip: $skip) {
        id
        status
        artist
        startDate
        endDate
        createdAt
        updatedAt
        locationRadius
        location
        geoPoint {
            latitude
            longitude
        }
        image {
          url
          type
          width
          height
          publicId
          format
          version
        }
    }
}
